<h1 class="uk-article-title">Json parser (Json pretty)</h1>
<div class="uk-grid">
    <div class="uk-width-medium-1-2">
        <div class="uk-panel" style="max-height: 400px;overflow: scroll;min-height: 400px;">
          <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
        </div>
    </div>
    <div class="uk-width-medium-1-2">
        <div class="uk-panel" style="max-height: 400px;overflow: scroll;min-height: 400px;">
          <ngx-json-viewer [json]="data" [expanded]="false"></ngx-json-viewer>
        </div>
    </div>
</div>
