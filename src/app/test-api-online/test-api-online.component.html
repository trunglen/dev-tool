<form class="uk-form uk-form-horizontal" #f="ngForm">
  <div class="uk-form-row">
      <label class="uk-form-label" for="form-h-it">Request URL</label>
      <div class="uk-grid">
          <div class="uk-width-1-6">
              <select id="form-h-s" [(ngModel)]="method" name="method">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
              </select>
          </div>
          <div class="uk-width-5-6"><input type="text" placeholder="Enter your request URL" class="uk-width-1-1" ngModel name="requestUrl"></div>
      </div>
  </div>
  <div class="uk-form-row">
      <span class="uk-form-label">Authentication</span>
      <div class="uk-grid">
          <div class="uk-width-1-6">
              <input type="checkbox" id="form-h-c" name="authentication" ngModel #authentication checked="false"> <label for="form-h-c"></label>
          </div>
          <div class="uk-width-5-6">
              <textarea id="form-h-t"  class="uk-width-1-1" rows="5" placeholder="Enter your token" ngModel *ngIf="authentication.checked" name="token"></textarea>
          </div>
      </div>
  </div>
  <div class="uk-form-row">
    <label class="uk-form-label" for="form-h-it">Header</label>
    <div class="uk-grid">
        <div class="uk-width-1-2"><input type="text" placeholder="" class="uk-width-1-1"></div>
        <div class="uk-width-1-4"><input type="text" placeholder="" class="uk-width-1-1"></div>
        <div class="uk-width-1-4"><input type="text" placeholder="" class="uk-width-1-1"></div>
    </div>
</div>
  <div class="uk-form-row"  *ngIf="method=='POST'">
      <label class="uk-form-label" for="form-h-s">Body</label>
      <div class="uk-grid">
          <div class="uk-width-1-2">
              <textarea id="form-h-t"  class="uk-width-1-1" rows="5" placeholder="Enter body" ngModel name="body"></textarea>
          </div>
      </div>
  </div>
  <div class="uk-form-row">
      <label class="uk-form-label" for="form-h-t">Number of requests</label>
      <div class="uk-grid">
          <div class="uk-width-1-2">
              <input type="number"  [(ngModel)]="numberOfRequest" name="numberOfRequest">
          </div>
      </div>
  </div>
</form>
<div class="uk-alert uk-alert-danger" *ngIf="errMsg!=''">{{errMsg}}</div>
<button class="uk-button uk-button-primary uk-margin-top uk-margin-bottom" type="button" (click)="onTestRestApi(f)">Test REST Api</button>
<div class="uk-progress uk-progress-striped uk-active" *ngIf="isInProgress">
    <div class="uk-progress-bar" style="width: 100%;"></div>
</div>
<div class="uk-alert uk-alert-success" data-uk-alert="">
    <p>Number of success  <span class="uk-badge uk-badge-success">{{numberOfSuccess}}</span></p>
    <p>Response Time  <span class="uk-badge uk-badge-success">{{responseTime/1000}} s</span></p>
    <p>Avg Time per 1 request <span class="uk-badge uk-badge-success">{{responseTime/(1000*numberOfRequest)}} s</span></p>
</div>
<div class="uk-alert uk-alert-danger" data-uk-alert="">
    <p>Number of error <span class="uk-badge uk-badge-danger">{{numberOfError}}</span></p>
</div>
